<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="./style.css">
        <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    </head>
    <body class="h-100 d-flex flex-column justify-content-between position-relative text-bg-primary bg-dark">
        <img class="object-fit-cover  position-absolute top-0 left-0 w-100 h-100 z-n1 opacity-50" src="./images/backdrop.jpg">
        <div class="container-fluid text-center h-100 d-flex flex-column justify-content-between p-5">
            <span>Promote Your Online Course Like A Pro</span>
            <div class="row">
                <div class="col">
                    <h1 class="fs-1 fw-bold">
                        <span class="text-primary">{</span>
                        <span>DevCourse</span>
                        <span class="text-primary">}</span>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span>A Course Landing Page Template For Developers</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg rounded-pill">Start Learning Now</button>
                </div>
            </div>
            <div class="row justify-content-center fw-bold gap-3">
                <div class="col-12 col-sm-3">
                    <div class="row">
                        <div class="col">
                            <img width="16" height="16" src="./images/icons/video_camera.svg" alt="video">
                            <span class="opacity-75">Content</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span>80+ Videos</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-3">
                    <div class="row">
                        <div class="col">
                            <img width="16" height="16" src="./images/icons/clock_overlay.svg" alt="time">
                            <span class="opacity-75">Duration</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span>72 Hours</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-3">
                    <div class="row">
                        <div class="col">
                            <img width="16" height="16" src="./images/icons/user_circle.svg" alt="user">
                            <span class="opacity-75">Access</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span>Lifetime</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-md bg-body-tertiary px-1 justify-content-center text-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <span class="badge text-black">Menu</span>
            </button>
            <div id="main-navbar" class="collapse navbar-collapse justify-content-evenly pt-3 pt-md-0">
                <div class="navbar-nav text-center gap-3">
                    <a class="nav-link p-2 m-2 col-auto rounded-2" href="#">Overview</a>
                    <a class="nav-link p-2 m-2 col-auto rounded-2" href="#">Content</a>
                    <a class="nav-link p-2 m-2 col-auto rounded-2" href="#">Requirements</a>
                    <a class="nav-link p-2 m-2 col-auto rounded-2" href="#">Tutor</a>
                    <a class="nav-link p-2 m-2 col-auto rounded-2" href="#">Reviews</a>
                    <a class="nav-link p-2 m-2 col-auto rounded-2" href="#">Pricing</a>
                    <a class="nav-link p-2 m-2 col-auto rounded-2" href="#">FAQ</a>
                </div>
            </div>
        </nav>
    </body>
</html>
